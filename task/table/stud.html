<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades Table</title>
    <style>
      
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin: 20px 0;
        }

      
        table {
            width: 100%;
            border-collapse: collapse; 
            margin: 0 auto;
        }

        
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: left;
        }

       
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

       
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

       
        @media screen and (max-width: 600px) {
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice Johnson</td>
                    <td>Mathematics</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>John Smith</td>
                    <td>English</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>Emily Davis</td>
                    <td>Science</td>
                    <td>A-</td>
                </tr>
                <tr>
                    <td>Michael Brown</td>
                    <td>History</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>Sarah Wilson</td>
                    <td>Art</td>
                    <td>A+</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
