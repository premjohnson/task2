<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 36px;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 30px;
            font-family: 'Arial', sans-serif;
            text-transform: lowercase;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        h3 {
            font-size: 24px;
            font-family: 'Courier New', monospace;
            text-transform: capitalize;
            text-shadow: 0px 0px 3px rgba(0, 0, 0, 0.5);
        }

        h4 {
            font-size: 20px;
            font-family: 'Tahoma', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        h5 {
            font-size: 18px;
            font-family: 'Verdana', sans-serif;
            text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.3);
        }

        h6 {
            font-size: 16px;
            font-family: 'Times New Roman', serif;
            text-shadow: 0px 0px 1px rgba(0, 0, 0, 0.3);
        }

        p {
            line-height: 1.6; /* Adjusts the line height */
            letter-spacing: 0.5px; /* Adjusts the letter spacing */
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>This is a Heading 1</h1>
    <h2>This is a Heading 2</h2>
    <h3>This is a Heading 3</h3>
    <h4>This is a Heading 4</h4>
    <h5>This is a Heading 5</h5>
    <h6>This is a Heading 6</h6>
    
    <p>This is a paragraph with adjusted line height and letter spacing. It showcases how to style text using CSS effectively.</p>
</body>
</html>
