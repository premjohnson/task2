<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Backgrounds and Effects</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .gradient-background {
            background: linear-gradient(to right, #ff7e5f, #4c2201a8);
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .transparent-box {
            background-color: rgba(35, 178, 188, 0.269);
            padding: 20px;
            border-radius: 5px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .hover-button {
            background-color: #2e4f2f7b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hover-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>CSS Backgrounds and Effects</h1>

    <div class="gradient-background">
        <h2>Gradient Background</h2>
        <p>This section has a beautiful gradient background!</p>
    </div>

    <div class="transparent-box">
        <h2>Transparent Box</h2>
        <p>This box has a semi-transparent background using RGBA.</p>
    </div>

    <button class="hover-button">Hover Me!</button>
</body>
</html>
