<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Symbols and Greek Letters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .symbols {
            margin-bottom: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mathematical Symbols</h2>
        <div class="symbols">
            &le; : Less than or equal to (≤)<br>
            &ge; : Greater than or equal to (≥)<br>
            &plusmn; : Plus-minus (±)
        </div>

        <h2>Greek Letters</h2>
        <div class="symbols">
            &alpha; : Alpha (α)<br>
            &beta; : Beta (β)<br>
            &gamma; : Gamma (γ)
        </div>
    </div>
</body>
</html>
