<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Suits and Accented Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .symbols {
            margin-bottom: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Card Suits</h2>
        <ul class="symbols">
            <li>&spades; : Spade (♠)</li>
            <li>&hearts; : Heart (♥)</li>
            <li>&diams; : Diamond (♦)</li>
            <li>&clubs; : Club (♣)</li>
        </ul>

        <h2>Accented Characters</h2>
        <div class="symbols">
            &eacute; : é<br>
            &ntilde; : ñ<br>
            &uuml; : ü
        </div>
    </div>
</body>
</html>
